<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form name="register">
		<input type="text" name="firstname" value="" placeholder="Nhap ho va ten.....">
		<br>
		Java:<input type="checkbox" name="subject" value="Java">
		PHP:<input type="checkbox" name="subject" value="PHP">
		NodeJS:<input type="checkbox" name="subject" value="NodeJS">
		<br>
		Male:<input type="radio" name="gender" value="Male" placeholder="">
		Female:<input type="radio" name="gender" value="Female" placeholder="">
		<br>
		<input type="file" name="upload" value="" placeholder="">
		<input type="button" name="" value="button" placeholder="">
		<br>
		<input type="email" name="email" placeholder="Nhap vao email">
		<br>
		<input type="password" name="password" placeholder="Nhap vao password">
		<br>
		<select>
			<option value="Java">Khoa Java</option>
			<option value="PHP">Khoa PHP</option>
			<option value="NodeJS" selected="NodeJS">Khoa NodeJS</option>  <!-- selected: mac dinh la 1 gia tri -->
		</select>
		<br>	
		<textarea name="textarea" rows="5" cols="50"></textarea>
	</form>

</body>
</html>
